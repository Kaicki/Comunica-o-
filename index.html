<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MarioGram</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:90%;
  max-width:350px;
  background:#1a1a1a;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 20px #6a0dad;
}

h1{
  color:#bb86fc;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  background:#2a2a2a;
  color:white;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  background:#6a0dad;
  color:white;
  transition:0.3s;
}

button:hover{
  background:#8a2be2;
}

.link{
  margin-top:15px;
  font-size:14px;
  color:#bb86fc;
  cursor:pointer;
}

.feed{
  display:none;
  text-align:center;
}
</style>
</head>

<body>

<div class="container" id="auth">

<h1>MarioGram 游릮</h1>

<div id="loginForm">
  <input type="text" id="loginUser" placeholder="Usu치rio">
  <input type="password" id="loginPass" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div class="link" onclick="mostrarRegistro()">Criar conta</div>
</div>

<div id="registroForm" style="display:none;">
  <input type="text" id="regUser" placeholder="Usu치rio">
  <input type="password" id="regPass" placeholder="Senha">
  <button onclick="registrar()">Registrar</button>
  <div class="link" onclick="mostrarLogin()">J치 tenho conta</div>
</div>

</div>

<div class="container feed" id="feed">
  <h1>Bem-vindo 游녦</h1>
  <p id="nomeUsuario"></p>
  <button onclick="logout()">Sair</button>
</div>

<script>

function mostrarRegistro(){
  document.getElementById("loginForm").style.display="none";
  document.getElementById("registroForm").style.display="block";
}

function mostrarLogin(){
  document.getElementById("registroForm").style.display="none";
  document.getElementById("loginForm").style.display="block";
}

function registrar(){
  let user = document.getElementById("regUser").value;
  let pass = document.getElementById("regPass").value;

  if(user && pass){
    localStorage.setItem("usuario", user);
    localStorage.setItem("senha", pass);
    alert("Conta criada!");
    mostrarLogin();
  }
}

function login(){
  let user = document.getElementById("loginUser").value;
  let pass = document.getElementById("loginPass").value;

  let userSalvo = localStorage.getItem("usuario");
  let passSalvo = localStorage.getItem("senha");

  if(user === userSalvo && pass === passSalvo){
    document.getElementById("auth").style.display="none";
    document.getElementById("feed").style.display="block";
    document.getElementById("nomeUsuario").innerText = user;
  } else {
    alert("Usu치rio ou senha incorretos!");
  }
}

function logout(){
  document.getElementById("auth").style.display="block";
  document.getElementById("feed").style.display="none";
}

</script>

</body>
</html>
